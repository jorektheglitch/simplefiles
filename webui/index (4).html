  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Simple File Host. For files, videos, PDFs, etc. Unlimited. Fasted">
  <meta name="keywords" content="file hosting, sfh, simple file host, free file hosting, no limits, file upload, download">
  <meta name="yandex-verification" content="c269c2ce844d0a92" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://img.icons8.com/bubbles/100/000000/upload.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Simple File Host  -  Upload File</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">

        <div class="mb-3 mt-3">
          <div class="row">
            <div class="col col-10">
              <img class="rounded float-left" src="https://img.icons8.com/bubbles/100/000000/upload.png">
              <h1 class="mb-3 display-1" style="font-weight: 300">Simple file host</h1>
              <h4 class="mb-5 text-muted text-center">Free. Unlimited. Fastest!</h4>
            </div>
            <div class="col col-2">
               <span class="badge badge-dark">Version: {{ request.version }}</span>
            </div>
          </div>

          <h2 class="mb-3"><i class="fa fa-arrow-up"></i> Upload file</h2>

          <div class="form-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="file_input" id="file_input" oninput="input_filename();">
              <label id="file_input_label" class="custom-file-label" for="file_input">Select file</label>
            </div>

          </div>

          <div class="input-group">
            <label class="input-group-text" for="timeSelect">Automatic delete after</label>
            <select class="form-select col-md-2 mr-3" id="timeSelect" aria-label="Storage time">
              <option value="h">1 hour</option>
              <option value="d">1 day</option>
              <option value="w">1 week</option>
              <option value="m">1 month</option>
<!--              <option value="y">1 year</option> Temporary not available-->
            </select>

            <button onclick="upload('{{ request.url }}');" id="upload_btn" class="btn btn-primary" aria-describedby="inputGroupSelect04"><i
                    class="fa fa-upload"></i> Upload
            </button>
            <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Uploading...
            </button>
            <button type="button" id="cancel_btn" class="btn btn-secondary ml-3 d-none">Cancel upload</button>
          </div>
        </div>

        <div id="progress_wrapper" class="d-none">
          <span class="badge badge-secondary" id="progress_status"></span>
          <span class="badge badge-light" id="progress_bytes"></span><br>
          <span class="badge badge-light" id="progress_speed"></span>
          <div class="progress mb-3">
            <div id="progress" class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div id="alert_wrapper"></div>
      </div>

    </div>
  </div>
<script>
// Get a reference to the progress bar, wrapper & status label
var progress = document.getElementById("progress");
var progress_wrapper = document.getElementById("progress_wrapper");
var progress_status = document.getElementById("progress_status");
var progress_speed = document.getElementById("progress_speed");

// Get a reference to the 3 buttons
var upload_btn = document.getElementById("upload_btn");
var loading_btn = document.getElementById("loading_btn");
var cancel_btn = document.getElementById("cancel_btn");

// Get a reference to the alert wrapper
var alert_wrapper = document.getElementById("alert_wrapper");

// Get a reference to the file input element & input label
var input = document.getElementById("file_input");
var file_input_label = document.getElementById("file_input_label");

// Function to show alerts
function show_alert(message, alert) {
  alert_wrapper.innerHTML = `
    <div id="alert" class="alert alert-${alert} alert-dismissible fade show" role="alert">
      <h4><span>${message}</span><h4>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  `
}

// Function to show file
function show_file(uploaded_file, alert) {
  alert_wrapper.innerHTML = `
    <div class="card border-success">
        <div class="card-header bg-success text-white">
            Uploaded file
        </div>
        <div class="card-body">
            <h5 class="card-title">${uploaded_file.file_name}</h5>
            <p class="card-text"><strong>Size:</strong> ${uploaded_file.file_size}</p>
            <p class="card-text"><strong>File ID:</strong> ${uploaded_file.file_id}</p>
            <p class="card-text"><strong>Link:</strong> ${uploaded_file.file_link}
              <button type="button" class="btn btn-sm btn-success" onclick="copyToClp('${uploaded_file.file_link}');"><i class="fa fa-copy"></i> Copy</button>
            </p>
            <a href="${uploaded_file.file_link}" class="btn btn btn-outline-success"><i class="fa fa-external-link"></i> Download page</a>
        </div>
    </div>
  `
}

function copyToClp(txt){
    txt = document.createTextNode(txt);
    var m = document;
    var w = window;
    var b = m.body;
    b.appendChild(txt);
    if (b.createTextRange) {
        var d = b.createTextRange();
        d.moveToElementText(txt);
        d.select();
        m.execCommand('copy');
    }
    else {
        var d = m.createRange();
        var g = w.getSelection;
        d.selectNodeContents(txt);
        g().removeAllRanges();
        g().addRange(d);
        m.execCommand('copy');
        g().removeAllRanges();
    }
    txt.remove();
}

function getReadableFileSizeString(fileSizeInBytes) {
    var i = -1;
    var byteUnits = [' kB', ' MB', ' GB', ' TB', 'PB', 'EB', 'ZB', 'YB'];
    do {
        fileSizeInBytes = fileSizeInBytes / 1024;
        i++;
    } while (fileSizeInBytes > 1024);

    return Math.max(fileSizeInBytes, 0.1).toFixed(1) + byteUnits[i];
};

// Function to upload file
function upload(url) {

  // Reject if the file input is empty & throw alert
  if (!input.value) {

    show_alert("No file selected", "warning")

    return;

  }

  // Create a new FormData instance
  var data = new FormData();

  // Create a XMLHTTPRequest instance
  var request = new XMLHttpRequest();

  var select_time = document.getElementById("timeSelect");

  // Set the response type
  request.responseType = "json";

  // Clear any existing alerts
  alert_wrapper.innerHTML = "";

  // Disable the input during upload
  input.disabled = true;

  // Hide the upload button
  upload_btn.classList.add("d-none");

  // Show the loading button
  loading_btn.classList.remove("d-none");

  // Show the cancel button
  cancel_btn.classList.remove("d-none");

  // Show the progress bar
  progress_wrapper.classList.remove("d-none");

  // Get a reference to the file
  var file = input.files[0];

  // Get a reference to the filename
  var filename = file.name;

  // Get a reference to the filesize & set a cookie
  var filesize = file.size;
  document.cookie = `filesize=${filesize}`;

  // Append the file to the FormData instance
  data.append("file", file);
  var lastUpTime = (new Date()).getTime();
  uploaded = 0;
  // request progress handler
  request.upload.addEventListener("progress", function (e) {
    var endTime = (new Date()).getTime();
    // Get the loaded amount and total filesize (bytes)
    var loaded = e.loaded;
    var total = e.total
    upSpeed = (((loaded - uploaded) * 1000) / ((endTime - lastUpTime) * 1024)) / 1024;
    // Calculate percent uploaded
    var percent_complete = (loaded / total) * 100;

    // Update the progress text and progress bar
    progress.setAttribute("style", `width: ${Math.floor(percent_complete)}%`);
    progress_status.innerText = `${Math.floor(percent_complete)}% uploaded`;
    progress_bytes.innerText = `${getReadableFileSizeString(loaded)} of ${getReadableFileSizeString(total)}`;
    upSpeed = Math.ceil((upSpeed)*100)/100
    progress_speed.innerText = `Speed: ${upSpeed} MB/s`;
    uploaded = loaded;
    lastUpTime = endTime;
  })

  // request load handler (transfer complete)
  request.addEventListener("load", function (e) {

    if (request.status == 200) {

      show_file(request.response.uploaded_file, "success");

    }
    else {

      show_alert(`Error uploading file`, "danger");

    }

    reset();

  });

  // request error handler
  request.addEventListener("error", function (e) {

    reset();

    show_alert(`Error uploading file`, "warning");

  });

  // request abort handler
  request.addEventListener("abort", function (e) {

    reset();

    show_alert(`Upload cancelled`, "primary");

  });

  // Open and send the request
  request.open("post", url);
  request.setRequestHeader('DeleteAfter', select_time.value);
  request.send(data);

  cancel_btn.addEventListener("click", function () {

    request.abort();

  })

}

// Function to update the input placeholder
function input_filename() {

  file_input_label.innerText = input.files[0].name;

}

// Function to reset the page
function reset() {

  // Clear the input
  input.value = null;

  // Hide the cancel button
  cancel_btn.classList.add("d-none");

  // Reset the input element
  input.disabled = false;

  // Show the upload button
  upload_btn.classList.remove("d-none");

  // Hide the loading button
  loading_btn.classList.add("d-none");

  // Hide the progress bar
  progress_wrapper.classList.add("d-none");

  // Reset the progress bar state
  progress.setAttribute("style", `width: 0%`);

  // Reset the input placeholder
  file_input_label.innerText = "Select file";

}
</script>
</body>

</html>
